<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      var header = document.getElementById("nav-links");
      var links = header.getElementsByClassName("pages");
      for (var i = 0; i < links.length; i++) {
        links[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }
    </script>
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h4>color flipper</h4>
        <ul class="nav-links">
          <li><a href="index.html" class="pages">simple</a></li>
          <li><a href="hex.html" class="pages active">hex</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <h2>background <color:span class="color">#f1f5f8 </color:span></h2>
      </div>
      <button class="btn btn-hero" id="btn">click me</button>
    </main>
    <script src="hex.js"></script>
  </body>
</html>
